<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>易和生活港 | 用户注册页</title>
		<link rel="stylesheet" href="css/registerPage.css" />
	</head>
	<body>
		<div id="registerPage_wrap">
			<!--最上面的欢迎标语-->
			<div id="leadNav">
				<div id="homePage_headTop">
				<!--顶部内容-->
				<div id="homePage_headTopContent" style="background-color: #eee;">
					<!--所在城市-->
					<div id="homePage_headTopContent_liveWhere">
						<span>所在城市 :&nbsp;</span>
						<a class="registerSpan" href="./changeCity.html">北京</a>
						<img src="img/homePage/xiaJianTou.png"/>
					</div>
					<!--顶部选项-->    
					<ul id="register_menu">
						<li>欢迎关林易和生活港</li>
						<li class="withBorder"><a href="###">我是商家</a></li>
						<li><a href="">
							<img src="img/homePage/phone.png"/>
							<span>400-800-8820</span>
						</a></li>
					</ul>
				</div>
			</div>			
			</div>
			<!--中间的图片和选择登录注册-->
			<div id="leadLogin">
				<div class="leadLogin_left">
					<img src="img/homePage/yiLifeLogo.png" alt="" />
				</div>
				<div class="leadLogin_right">
					<span>会员注册</span>
				</div>
			</div>
			<!--中间的图片背景和注册界面-->
			<div id="register_body">			
				<div id="register_div">
					<div class="register_user">
						<p>注册</p>	
						<!--输入手机号-->
						<div class="register_input">
							<input id="inNumber" type="text" placeholder="请输入手机号"/>
							<div class="register_inputRightImg">
								<img src="img/leadlogin/registercheck .png"/>
							</div>
						</div>
						<!--手机号输入错误或没有输入-->
						<div class="register_errorInput">
							<img src="img/leadlogin/regerror.png" alt="" />
							<span>请输入手机号</span>
						</div>
						<!--输入密码-->
						<div class="register_input">
							<input id="inPass" type="password" placeholder="请输入密码(至少包含一个字母)"/>
							<div class="register_inputRightImg">
								<img src="img/leadlogin/registercheck .png"/>
							</div>
						</div>
						<!--密码输入错误或没有输入-->
						<div class="register_errorInput">
							<img src="img/leadlogin/regerror.png" alt="" />
							<span>请输入密码</span>
						</div>
						<!--输入确认密码-->
						<div class="register_input">
							<input id="inreNum" type="password" placeholder="请再次输入密码"/>
							<div class="register_inputRightImg">
								<img src="img/leadlogin/registercheck .png"/>
							</div>
						</div>
						<!--输入确认密码 错误或没有输入-->
						<div class="register_errorInput">
							<img src="img/leadlogin/regerror.png" alt="" />
							<span>请输入确认密码</span>
						</div>
						<!--验证码部分-->
						<div class="register_inputYan">
							<input id="yanzheng" type="text" placeholder="验证码"/>
							<div class="register_inputRightImg">
								<img src="img/leadlogin/registercheck .png"/>
							</div>
						</div>
						<!--随机验证码部分-->
						<div class="registerDiv" style="color: white;text-decoration: line-through;">
							
						</div>
						
						<!--<a href="###">
							<img class="yanzhengPic" src="img/leadlogin/word.png" alt="" />
						</a>-->
						<a href="###" class="changeone">看不清，换一张</a>
						<!--输入验证码 错误或没有输入-->
						<div class="register_errorInput">
							<img src="img/leadlogin/regerror.png" alt="" />
							<span>请输入正确的验证码</span>
						</div>
						<!--获取手机验证码-->
						<div class="register_input">
							<input id="yanzhengPhone" type="text" placeholder="手机验证码"/>
							<div class="register_inputRightImg">
								<img src="img/leadlogin/registercheck .png"/>
							</div>
							<span class="clickGetCode">点击获取验证码</span>
						</div>
						
						<!--输入验证码 错误或没有输入-->
						<div class="register_errorInput">
							<img src="img/leadlogin/regerror.png" alt="" />
							<span>请输入手机验证码</span>
						</div>
						
						<!--阅读同意协议-->
						<div class="register_check">
							<input type="checkbox" />
							<a href="###">我已阅读并同意《易和用户使用协议》</a>
						</div>
						<!--注册登录按钮-->
						<div class="loginAndZhu">
							<input class="register_register" type="button" value="注册"/>
							<input class="register_login" type="button" value="登录"/>
						</div>
						
						<!--合作网站登录-->
						<div class="register_copear">
							<span>合作网站登录</span>
							<img src="img/leadlogin/weixinimg.png" alt="" />
							<img src="img/leadlogin/qqimg1.png" alt="" />
						</div>
					</div>				
				</div>		
			</div>		
		</div>
		<div class="footer"></div>
	</body>
	<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/registerPage.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/headAndFoot.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pullDownJs.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
//		console.log(localStorage);
		$('.registerSpan').html(localStorage.addressName);
	</script>
</html>
